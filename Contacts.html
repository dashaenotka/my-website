<h1>ФИО: Енютина Дарья Евгеньевна</h1>

<h2>Написать мне</h2>

<form action="#" method="post">
    <label for="name">Имя отправителя:</label><br>
    <input type="text" id="name" name="name" value="Енютина Дарья Еноткина" required readonly><br><br>

    <label for="email">Почтовый ящик отправителя:</label><br>
    <input type="email" id="email" name="email" value="dusimanenuytina@gmail.com" required readonly><br><br>

    <label for="phone">Номер телефона:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="890-430-52652" required><br>
    <small>Формат: 890-XXX-XXXX (пример: 890-430-5265)</small><br><br>

    <label>Как обращаться к пользователю в дальнейшем:</label><br>
    <input type="radio" id="male" name="gender" value="Ghbdtnbrb">

    <input type="radio" id="female" name="gender" value="Уважаемая" checked>
    <label for="female">Уважаемая</label><br><br>

    <label for="subject">Тематика письма:</label><br>
    <select id="subject" name="subject">
        <option value="Жалоба">Жалоба</option>
        <option value="Предложения">Предложения</option>
        <option value="Дружба">Дружба</option>
        <option value="Совместный проект">Совместный проект</option>
    </select><br><br>

    <label for="message">Сообщение:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <label for="file">Прикрепить файл:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">Согласен на обработку персональных данных</label><br><br>

    <button type="submit">Отправить письмо</button>
</form>
